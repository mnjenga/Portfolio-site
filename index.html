<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>My Portfolio</title>
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
   </head>
   <body>
      <div class="container">
         <div class="row">
            <header>
               <div class="col-md-6">
                  <img class="logo img-responsive" src="images/logo.svg" alt="My Startup logo in SVG">
               </div>
               <div class="col-md-6 text-right text-uppercase">
                  <h1 class="top-tittle" >Moses Njenga</h1>
                  <h3 class="title-tagline">Front-end Ninja</h3>
               </div>
            </header>
         </div>
         <div class="row">
            <div class="col-md-12">
               <hr class="top-line">
            </div>
         </div>
         <div class="row">
            <div class="col-md-12">
               <img class="img-responsive" src="images/main.jpg" alt="Prison Island Optimized from 13MB">
            </div>
         </div>
         <div class="row">
            <div class="col-md-12">
               <h2 class="feature">Featured Work</h2>
            </div>
         </div>
         <div class="row text-center">
            <div class="col-md-4">
               <img class="img-responsive" src="images/cloudy.jpg" alt="Taita Hills Cloudy- Optimized from 8MB" >
               <h3 class="work-title text-uppercase">Cloudy Sky</h3>
               <p><a href="http://github.com">Link to project</a></p>
            </div>
            <div class="col-md-4">
               <img class="img-responsive" src="images/view.jpg" alt="Taita Hills View- Optimized from 12MB" >
               <h3 class="work-title text-uppercase">Awesome View</h3>
               <p><a href="http://github.com">Link to project</a></p>
            </div>
            <div class="col-md-4">
               <img class="img-responsive" src="images/sunset.jpg" alt="Taita Hills Sunset- Optimized from 12MB" >
               <h3 class="work-title text-uppercase">Sunset</h3>
               <p><a href="http://github.com/udacity/Appify">Link to project</a></p>
            </div>
         </div>
      </div>
   </body>
</html>
